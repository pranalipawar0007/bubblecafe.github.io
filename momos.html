<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momos Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="momos.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1 class="title">Momos <span class="subtitle">(6 Pcs)</span></h1>
            <div class="air-fryer-tag">
                (Air Fryer Momos)
            </div>
            <div class="fried-label">Fried</div>
        </header>

        <main class="menu-list">
            <div class="image-placeholder">
                <img src="OIP (1).jpeg" alt="Plate of Momos with dipping sauce" class="menu-image">
                </div>

            <div class="item-row">
                <span class="item-name">Mix Veg Momos</span>
                <span class="must-try">MUST TRY</span>
                <span class="item-price">100/-</span>
            </div>
            
            <div class="item-row">
                <span class="item-name">Paneer Momos</span>
                <span class="item-price">120/-</span>
            </div>
            
            <div class="item-row">
                <span class="item-name">Corn Cheese Momos</span>
                <span class="item-price">140/-</span>
            </div>
            
            <div class="item-row">
                <span class="item-name">Chicken Momos</span>
                <span class="must-try">MUST TRY</span>
                <span class="item-price">140/-</span>
            </div>
        </main>
    </div>
</body>
</html>
