<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages Menu</title>
    <link rel="stylesheet" href="coffee.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <section class="beverages-section hot-beverages">
            <h1 class="section-title">Hot Beverages</h1>
            <div class="menu-item-list">
                <div class="menu-item">
                    <span class="item-name">Hot Coffee</span>
                    <span class="item-price">30/-</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Black Coffee</span>
                    <span class="item-price">30/-</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Hot Chocolate</span>
                    <span class="item-price">70/-</span>
                </div>
            </div>
            <div class="image-placeholder hot-image">
                </div>
        </section>

        <section class="beverages-section cold-beverages">
            <h1 class="section-title">Cold Beverages</h1>
            <div class="menu-item-list">
                <div class="menu-item">
                    <span class="item-name">Cold Coffee (Thick)</span>
                    <span class="item-price">50/-</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Oreo Coffee</span>
                    <span class="item-price">60/-</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Bor-Bo Coffee</span>
                    <span class="item-price">60/-</span>
                </div>
                <div class="menu-item highlight">
                    <span class="item-name">Coffee Crush</span>
                    <span class="must-try">MUST TRY</span>
                    <span class="item-price">70/-</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Coffee with ice-Cream</span>
                    <span class="item-price">80/-</span>
                </div>
                <div class="menu-item highlight">
                    <span class="item-name">CAD-B</span>
                    <span class="must-try">MUST TRY</span>
                    <span class="item-price">100/-</span>
                </div>
            </div>
            <div class="image-placeholder cold-image">
                </div>
        </section>
        
        <div class="special-offer">
            <p>COFFEE</p>
            <p class="big-text">BYE 4 GET 1 FREE</p>
        </div>
    </div>
</body>
</html>
