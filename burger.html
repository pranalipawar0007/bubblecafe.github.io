<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="bur.css"> </head>
<body>
    <div class="menu-container">
        <h1 class="main-title">Burger</h1>

        <div class="section veg-section">
            <h2 class="section-delight-title">A Delight for Veg lovers!</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <span class="item-name">Veg Burger</span>
                    <span class="item-price">80/-</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Veg Cheese Burger</span>
                    <span class="item-price">90/-</span>
                </li>
                <li class="menu-item must-try">
                    <span class="item-name">Veg Masala Burger</span>
                    <span class="item-tag">MUST TRY</span>
                    <span class="item-price">90/-</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Veg Paneer Masala Burger</span>
                    <span class="item-price">100/-</span>
                </li>
            </ul>
        </div>

        <div class="section non-veg-section">
            <h2 class="section-delight-title">A Delight for Non-Veg lovers!</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <span class="item-name">Chicken Burger</span>
                    <span class="item-price">90/-</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Chicken Cheese Burger</span>
                    <span class="item-price">100/-</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Chicken Masala with cheese</span>
                    <span class="item-price">120/-</span>
                </li>
            </ul>
        </div>

        
    </div>
</body>
</html>
